backend:
  name: github
  # change repo to your git repository url
  repo: ihsavru/thecodedose

media_folder: static/assets
public_folder: /assets

collections:
  - name: settings
    label: Settings
    files:
      - name: config
        label: Config
        file: site-meta-data.json
        fields:
          - widget: string
            name: title
            label: Site Title
            required: true
          - widget: string
            name: siteUrl
            label: Website URL
            required: true
          - widget: text
            name: description
            label: Description
            default: ''
            required: false
          - widget: object
            name: home
            label: Homepage Options
            fields:
              - widget: string
                name: title
                label: Title
                default: ''
                required: false
              - widget: markdown
                name: description
                label: Description
                default: ''
                required: false
          - widget: object
            name: social
            label: Social Links
            fields:
              - widget: string
                name: instagram
                label: Instagram
              - widget: string
                name: twitter
                label: Twitter
              - widget: string
                name: github
                label: Github
              - widget: string
                name: redbubble
                label: Redbubble
          - widget: list
            name: links
            label: Links Page
            fields:
              - widget: string
                name: name
                label: name
              - widget: string
                name: href
                label: Url
  - name: blog
    label: Blog
    folder: _data/blog
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    create: true
    fields:
      - {
          label: Template,
          name: template,
          widget: hidden,
          default: BlogPost,
        }
      - name: path
        label: Path
        widget: string
        pattern: [/]
        default: "/blog"
        hint: "Path must start with /blog"
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - label: "Tags"
        name: "tags"
        widget: "list"
        default: []
      - label: "Featured"
        name: "featured"
        widget: "boolean"
        default: false
        required: false
      - label: "Draft"
        name: "draft"
        widget: "boolean"
        default: true
        required: true
      - label: Meta Description
        name: metaDescription
        widget: text
        required: false
      - label: Author
        name: author
        widget: string
        required: true
        default: "Urvashi"
      - label: Featured Image
        name: thumbnail
        widget: image
        hint: "Image size 1280x800 works best :)"
        required: false
        media_library:
          config:
            multiple: false
      - { name: body, label: Body, widget: markdown }
